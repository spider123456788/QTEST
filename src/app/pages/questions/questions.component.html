<div class="page-container">
  <form class="form" [formGroup]="plotrData" (ngSubmit)="onSubmit()">
    <label>
      Price:
      <input type="text" formControlName="price">
    </label>
    <label>
      Term:
      <input type="text" formControlName="term">
    </label>
    <label>
      Acceleration:
      <input type="text" formControlName="acceleration">
    </label>
    <button type="submit">Calculate</button>
  </form>
  <div id="result" *ngIf="linechart1">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="linechart1"
      style="width: 100%; height: 400px; display: block;"
    ></highcharts-chart>
  </div>

</div>
